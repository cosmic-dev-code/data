<!-- ######===--- referencias de caracter ---===###### -->
<!-- ##########=============================########## -->

<!-- Las referencias de caracter son utilizadas para representar simbolos y caracteres 
en una pagina web, su sintaxis es: 
	--- &nombre; === &radic; -->

<p>Lorem, &amp;ipsum dolor sit amet consectetur.&radic;</p>

<!-- HTML por defecto no permite colocar espacios en blanco, (solo uno). -->

<p>Hola   mundo</p>

<!-- Para poder hacerlo se utilizan las referencias de caracter, (referencia de caracter en blanco). -->

<p>Hola &emsp;&emsp; mundo</p>

<!-- Las referencias tambien pueden representarse de la siguiente manera. -->

<!-- Representacion (normal). -->
<p>Referencia: &emsp;</p>

<!-- Representacion (numerica). -->
<p>Referencia: &#0435;</p>

<!-- Representacion (hexadecimal). -->
<p>Referencia: &#XFFFF;</p>

<!-- NOTA: Actualmente ya no es necesario colocar los caraxteres especiales porque la etiqueta: 
	--- <meta charset="utf-8">
Interpreta los caracteres correctamente. Aun si la etiqueta no es agregada, la web actual ya es 
capaz de interpretar todos los caracteres, (al menos la mayoria).  -->
