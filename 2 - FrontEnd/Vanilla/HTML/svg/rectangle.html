<!-- Dibujar un rectangulo. -->

<!-- Solamente un rectangulo. -->
<svg width="600" height="500">
	<rect width="500" height="200" fill="red" stroke-width="3" stroke="#000"/>
</svg>

<!-- Un rectangulo con texto. -->
<svg width="600" height="500" background="blue">
	<rect x="100" y="100" rx="60" ry="60" width="400" height="300" fill="#ccc" stroke-width="3" stroke="#888"/>
	<text fill="#000000" font-size="45" font-family="Arial" x="50" y="50">SVG</text>
</svg>
