<!-- Dibujar degradados lineales y radiales. -->
<svg height="130" width="500">
	<defs>

		<!-- Degradado lineal. -->
		<linearGradient id="degradadoLineal" x1="0%" y1="0%" x2="100%" y2="0%">
			<stop offset="0%" style="stop-color: #888; stop-opacity: 1;"/>
			<stop offset="100%" style="stop-color: #ccc; stop-opacity: 1;"/>
		</linearGradient>
		
		<!-- Degradado radial. -->
		<radialGradient id="degradadoRadial" x1="0%" y1="0%" x2="100%" y2="0%">
			<stop offset="0%" style="stop-color: #888; stop-opacity: 1;"/>
			<stop offset="100%" style="stop-color: #ccc; stop-opacity: 1;"/>
		</radialGradient>

	</defs>
	<!-- Mandamos a llamar por medio del (id). -->
	<ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#degradadoLineal)"/>
	<text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">SVG</text>
	 Lo sentimos, tu navegador no soporta vectorizacion en linea.
</svg>
