<!-- La directiva aplica un (display: none). -->

<section ng-app="">

	<!-- Creamos una propiedad (show), true o false. -->
	<input type="checkbox" ng-model="show"/>

	<!-- La propiedad (ng-show) permite mostrar u ocultar un elemento en el DOM. -->
	<div ng-show="show">
		<!-- ... -->
	</div>

</section>
