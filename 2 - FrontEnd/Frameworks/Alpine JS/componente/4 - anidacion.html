
<section>
	<!-- Este es el componente (padre) con sus propiedades. -->
	<article x-data="{num: 10, num1: 20}">
		<div>
			<template x-if="num !== 0 && num1 !== 0">
				<span x-text="
					'La suma es: ' + (num + num1)
				"></span>
			</template>
		</div>
		<div>
			<!-- Este es el componente hijo con sus propias propiedades. -->
			<article x-data="{num: 10, num1: 20}">
				<div>
					<template x-if="num !== 0 && num1 !== 0">
						<span x-text="
							'La suma es: ' + (num + num1)
						"></span>
					</template>
				</div>	
			</article>
		</div>
	</article>
</section>

<!-- El componente padre no puede acceder a las propiedades del hijo y viceversa, 
pero pueden comunicarse por medio de: 
	--- (x-modelable).
	--- ($dispatch).

NOTA: Consulta los archivos 
	--- (x-modelable.html), ($dispatch.html).
Para mas informacion. -->
