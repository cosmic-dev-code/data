
<section x-data="{open: false}">

	<button x-on:click="open = !open">Mostrar menu</button>

	<!-- ##########========================########## -->
	<!-- ######===--- Aplicar transicion ---===###### -->
	<!-- ##########========================########## -->

	<!-- (x-transition), da una transicion a la directiva (x-show), (cuando aparece y desaparece). -->
	<div x-show="open" x-transition>
		<ul>
			<li>Item #0</li>
			<li>Item #1</li>
			<li>Item #2</li>
		</ul>
	</div>
	
	<!-- ##########===================########## -->
	<!-- ######===--- Modificadores ---===###### -->
	<!-- ##########===================########## -->

	<!-- -------------------------------- -->
	<!-- ------ Tipo de transicion ------ -->
	<!-- -------------------------------- -->

	<!-- (opacity), establece si queremos la animacion por opacidad. -->
	<div x-show="open" x-transition.opacity>
		<!-- ... -->
	</div>

	<!-- (scale), establece si queremos la animacion por escala. -->
	<div x-show="open" x-transition.scale>
		<!-- ... -->
	</div>

	<!-- --------------------------------------- -->
	<!-- ------ (Escala) de la transicion ------ -->
	<!-- --------------------------------------- -->

	<!-- (sacle.{x}), establece una dimension de {x} escala para la animacion. -->
	<div x-show="open" x-transition.scale.50></div>
	<div x-show="open" x-transition.scale.80></div>
	<div x-show="open" x-transition.scale.90></div>

	<!-- (origin.{x}), establece la direccion {x} de la animacion. -->
	<div x-show="open" x-transition.scale.origin.top></div>
	<div x-show="open" x-transition.scale.origin.right></div>
	<div x-show="open" x-transition.scale.origin.bottom></div>
	<div x-show="open" x-transition.scale.origin.left></div>

	<!-- ----------------------------------- -->
	<!-- ------ (Demora) y (Duracion) ------ -->
	<!-- ----------------------------------- -->

	<!-- (delay.{x}ms), establece cuantos {x} milisegundos tardara en aparecer la animacion. -->
	<div x-show="open" x-transition.delay.50ms>
		<!-- ... -->
	</div>

	<!-- (duration.{x}ms), permite hacer que la transicion dure un numero {x} de milisegundos. -->
	<div x-show="open" x-transition.duration.500ms>
		<!-- ... -->
	</div>

	<!-- ------------------------------- -->
	<!-- ------ (enter) y (leave) ------ -->
	<!-- ------------------------------- -->

	<!-- Puede establecer: 
		--- (enter), la duracion cuando el elemento aparece.
		--- (leave), la duracion cuando el elemento desaparece. -->
	<div 
		x-show="open" 
		x-transition:enter.duration.500ms 
		x-transition:leave.duration.1000ms
	>
		<!-- ... -->
	</div>

	<!-- --------------------------------------- -->
	<!-- ------ (Etapas) de la transicion ------ -->
	<!-- --------------------------------------- -->

	<!-- Establecemos cada una de las etapas de la transicion: 
		--- (enter), (leave), establecen la tipo de transicion.
		--- (start), (end), establece las clases en los puntos (inicio), (fin).

	Aqui se establecen clases de (Tailwindcss) en cada etapa de la animacion, desde 
	luego pueden utilizarse otras tipos de clases. -->
	<div 
		x-show="open"
		x-transition:enter="transition ease-out duration-300"
		x-transition:enter-start="opacity-0 transform scale-90"
		x-transition:enter-end="opacity-100 transform scale-100"
		x-transition:leave="transition ease-in duration-300"
		x-transition:leave-start="opacity-100 transform scale-100"
		x-transition:leave-end="opacity-0 transform scale-90"
	>
		<!-- ... -->
	</div>

</section>
