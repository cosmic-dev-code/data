<script defer type="text/javascript">
	const myApp = angular.module("myApp", []);

	myApp.controller("ctrl", function($scope, $location){

		// El servicio ($location) permite saber la informacion de la URL actual.

		// Extraemos la (url) completa actual se la p√°gina.
		$scope.url = $location.absUrl();

		// Devuelve el protocolo del archivo actualmente abierto.
		$location.$$protocol;
	});
</script>

<section ng-app="myApp">
	<div ntroller="ctrl">

		<!-- Mostramos la url. -->
		<p>{{ url }}</p>
		
	</div>
</section>
