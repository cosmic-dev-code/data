<!-- La etiqueta (select) permite elegir una de varias opciones. -->
<select name="select_pais" id="idSelect">

	<!-- (optgroup), permite agrupar las opciones. -->
	<optgroup label="Valores predeterminados">
		<!-- Etiqueta (option) permite agregar una opcion. -->
		<option selected value="ninguno">Ninguno</option>
	</optgroup>

	<!-- Grupo -->
	<optgroup label="Paises latinos">
		<option value="mexico">Mexico</option>
		<option value="espa">Espa√±a</option>
		<option value="chile">Chile</option>
		<option value="costa_rica">Costa rica</option>
		<option value="puerto_rico">Puerto rico</option>
		<option value="cuba">Cuba</option>
	</optgroup>

	<!-- Grupo -->
	<optgroup label="Paises de otra lengua">
		<option value="usa">USA</option>
		<option value="ale">Alemania</option>
		<option value="israel">Israel</option>
	</optgroup>
</select>
