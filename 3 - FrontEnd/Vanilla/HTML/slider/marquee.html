<!-- La etiqueta (marquee) crea un efecto de desplazamiento en la pantalla del usuario. -->

<!-- Los valores que pueden recibir sus propiedades son: 
	--- [behavior]: 
		--- (scroll), valor predeterminado, el contenido de izquierda a derecha.
		--- (slide), mueve el contenido desde el borde derecho de la pantalla y lo desplaza hacia la izquierda 
			hasta que desaparezca.
		--- (alternate), desplaza el contenido hacia la izquierda y hacia la derecha continuamente.
	--- [direction]: 
		--- (up), desplaza el contenido hacia arriba.
		--- (rigth), desplaza el contenido hacia derecha.
		--- (down), desplaza el contenido hacia abajo.
		--- (left), desplaza el contenido hacia izquierda. -->
