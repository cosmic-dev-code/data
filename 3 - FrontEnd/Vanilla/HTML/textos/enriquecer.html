<!-- El texto enriquecido es dar formato al texto. -->

<b>Texto en negrita.</b>

<u>Texto subrayado.</u>

<i>Texto en italica</i>
<!-- (Em) reemplaza a la etiqueta <i></i> -->
<em>Reemplaza a la etiqueta (i).</em>

<!-- Marcamos el texto con un color amarillo como cuando buscamos algo. -->
<mark>Marcamos un texto.</mark>

<!-- Centra los elementos en linea. -->
<center>Texto centrado.</center>

<!-- (sup), convierte un texto en modo pequeño y lo coloca en la parte superior. -->
Numero a la potencia: 5<sup>3</sup>

<!-- (sub), convierte un texto en modo pequeño y lo coloca en la parte inferior. -->
Era por <sub>abajo</sub>

<!-- Define estilos para un color: 
	--- (color), define el color.
	--- (face), define la familia de fuentes.
	--- (size), define el tamaño del texto. -->
<font color="blue" face="arial, sans-serif, serif" size="3">Este es un texto de prueba</font>
