<!-- ##########==============########## -->
<!-- ######===--- Imagenes ---===###### -->
<!-- ##########==============########## -->
<!--
	--- (width) es el ancho de la imagen.
	--- (height) es el alto de la imagen. Puedes poner uno y no el otro, de esa manera la imagen se acomoda.
	--- (alt), si la imagen no carga, se coloca el texto (alternativo).
	--- (title) es una pequeña descripcion del texto.
-->
<img src="Fondo.png" alt="Logotipo" title="Logotipo hecho por Brandon" width="300" height="300">

<!-- ##########====================########## -->
<!-- ######===--- Videos y audio ---===###### -->
<!-- ##########====================########## -->
<!--
	--- (preload) permite que el video descargue desde antes para no tener al usuario en modo de espera.
	--- (controls) permite agregar los controles que normalmente tiene un video.
	--- (autoplay) y (muted), permite que el video inicie automaticamente sin ningun sonido. -->
<video controls="" preload="" autoplay="" muted="">
	<!-- (Source) sirve para diferentes formatos.
		--- Crome siempre respeta el primer formato que entiende. Podemos tener varios formatos, de esta manera 
		si el navegador no entiende uno, podra entender el otro. -->
	<source src="pics/Video.wvm#t=10,60" type="video/wvm">
	<source src="./pics/Video.mp4#t=10,60" type="video/mp4">
</video>

<!-- Insertar un audio: 
	--- (controls), habilita los controles.
	--- (autoplay), play automatico.
	--- (muted), audio en mudo. -->
<audio controls="" preload="">
	<source src="megalovania.wav" type="audio/wav">
	<source src="./megalovania.ogg" type="audio/ogg">
</audio>

<!-- ##########=====================########## -->
<!-- ######===--- Documentos HTML ---===###### -->
<!-- ##########=====================########## -->

<!-- La etiqueta (iframe) puede anidar un documento (HTML) dentro de otro. 
	--- Debemos darle las medidas de acuerdo a los atributos (width), (height).
	--- O pueden darse los atrivutos directamente con css. -->
<iframe src="documentoparaanidar.html" width="100%" height="600"></iframe>

<!-- ##########=========================########## -->
<!-- ######===--- Documentos externos ---===###### -->
<!-- ##########=========================########## -->

<!-- (object), Utilizada llamar a un recurso externo de la web. Este recurso será tratado como una imagen, o un recurso 
externo para ser procesado por un plugin. El atributo (data) es lo mismo que (src). -->
<object type="application/pdf" data="diploma-programacion-basica.pdf"
	width="100%"
	height="600">
</object>

<!-- Cargamos un archivo de audio. -->
<object data="sonido.wav">
	<!-- La etiqueta (param) nos permite activar ciertos atributos: 
		--- (autoplay), inicia automaticamente. -->
	<param name="autoplay" value="true">
</object>

<!-- Mandamos a llamar una imagen vectorizada. -->
<object data="image.svg" width="300" height="300"></object>

<!-- La etiqueta (embed), es usada para integrar una aplicación o contenido interactivo externo que no suele ser HTML. -->
<embed type="text/css" src="estilos.css" width="100%" height="600"></embed>
